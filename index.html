<html>
    <head>
        <meta charset="utf-8">
        <title>Flurry Example</title>
        <style>
            body{
                background: darkblue;
                color: white;
                font-family: sans-serif;
            }
            main {
              margin: 0 auto;
              max-width: 80%;
            }
            .flurry-container {
              min-height: 600px;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="jquery.flurry.js"></script>
        <script>
            $( document ).ready( function() {
                $('body').flurry({
                  character: '❄❅❆',
                  height: 500,
                  speed: 2400,
                  wind: 100,
                  windVariance: 120,
                  frequency: 20,
                  large: 40,
                  small: 4
                });
            });
        </script>
    </head>
    <body>
        <main>
          <h1>Flurry Example</h1>
          <div class="flurry-container">
            <p>Let it snow!</p>
          </div>
        </main>
    </body>
</html>
