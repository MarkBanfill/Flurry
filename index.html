<html>
    <head>
        <style>
            body{
                background: darkblue;
            }
            main {
              margin: 0 auto;
              max-width: 80%;
            }
            .flurry-container {
              min-height: 600px;
            }
        </style>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="jquery.flurry.js"></script>
        <script>
            $( document ).ready( function() {
                $('body').flurry({
                    height: 500,
                    speed: 3000,
                    wind: 400,
                    variance: 100,
                    large: 75,
                    small: 25,
                    density: 100,
                    transparency: 0.4
                });
            });
        </script>
    </head>
    <body>
        <main>
          <h1>Flurry Example</h1>
          <div class="flurry-container">
            <p>Let it snow!</p>
          </div>
        </main>
    </body>
</html>
